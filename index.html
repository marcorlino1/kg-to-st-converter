    <button onclick="calculatestone()">convert to stone</button>

    <script>
      function alertme() {

      function calculatestone() {
        let weightkg = document.getElementById("weight").value;
        let weightstone = weightkg / 6.35;
        document.getElementById("result").innerHTML = weightstone;
        if (weightstone > 15) {
          alert("You ate all the pies");
        } else if (weightstone < 5) {
          alert("You need to eat more pies");
        }
      }
    </script>
